<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>慈 商品</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/script.js"></script>
</head>


<body class="body">
  <header class="header">
    <div class="header__logo"><a class="header_logo-link" href="#">
        <img class="header_logo-image" src="./images/logo.png" alt="慈のロゴ画像"></a>
    </div>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a class="header_nav-link" href="#">お問い合わせ</a></li>
        <li class="header__nav-item"><a class="header_nav-link" href="#">商品</a></li>
        <li class="header__nav-item"><a class="header_nav-link" href="#">ホーム</a></li>
      </ul>
    </nav>
    <h1 class="header__tagline"><span class="header__tagline-en">Products</span>商品</h1>
    <div class="header__scrolldown"></div>
  </header>


  <main class="main">
    <div class="main__inner">
      <div class="shop">
        <ul class="shop__container-list">
          <!--ここから１アイテムずつ-->
          <li class="shop__container-item">
            <ul class="shop__img-gallery">
              <li class="shop__img-gallery-item"><img class="shop_image" src="../images/plate.png" alt="慈焼商品"></li>
            </ul>
            <ul class="shop__img-choice">
              <li class="shop__img-choice-item"><img class="shop_image" src="../images/plate.png" alt="慈焼商品"></li>
              <li class="shop__img-choice-item"><img class="shop_image" src="../images/plate.png" alt="慈焼商品"></li>
            </ul>
            <!--商品価格等-->
            <dl class="shop__detail">
              <dt class="shop__detail-name">商品名が入りますよ</dt>
              <dd class="shop__detail-price">&yen;120000000</dd>
              <dd class="shop__detail-size">サイズ:約○×○×○cm</dd>
              <button class="shop__detail-cartbtn" type="submit">購入にすすむ</button>
            </dl>
          </li>








        </ul>
      </div>
    </div>
  </main>



  <section class="contact">
    <h2 class="contact__title"><span class="contact__title-en">Contact</span>お問い合わせ</h2>
    <form class="contact__form" action="#php" method="post">
      <dl class="contact__form-name">
        <dt class="contact__form-name-title"><label for="name">お名前</label></dt>
        <dd class="contact__form-name-data"><input type="text" name="name"></dd>
      </dl>
      <dl class="contact__form-mail">
        <dt class="contact__form-mail-title"><label for="mail">メールアドレス</label></dt>
        <dd class="contact__form-mail-data"><input type="text" name="mail"></dd>
      </dl>
      <dl class="contact__form-contact">
        <dt class="contact__form-contact-title"><label for="conatct">お問い合わせ内容</label></dt>
        <dd class="contact__form-contact-data"><textarea name="contact"></textarea></dd>
      </dl>
      <button class="contact__submit-btn" type="submit">この内容で送信する</button>
    </form>
  </section>


  <div class="totop">
    <p class="totop__text"><span class="totop__triangle">三角にする</span>上に戻る</p>
  </div>


  <footer class="footer">
    <h4 class="footer__logo"><a class="footer__link" href="#">
        <img class="footer_logo-image" src="./images/logo.png" alt="慈のロゴ画像"></a></h4>
    <nav class="footer__nav">
      <ul class="footer__nav-list">
        <li class="footer__nav-item"><a class="footer_nav-link" href="#">ホーム</a></li>
        <li class="footer__nav-item"><a class="footer_nav-link" href="#">商品</a></li>
        <li class="footer__nav-item"><a class="footer_nav-link" href="#">お問い合わせ</a></li>
        <li class="footer__nav-item"><a class="footer_nav-link" href="#">プライバシーポリシー</a></li>
      </ul>
    </nav>
    <p class="footer__copy">&copy;Earthenware 2021 Built with Storefront & WooCommerce.</p>
  </footer>
</body>

</html>
