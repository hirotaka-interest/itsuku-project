<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>慈 商品</title>
  <link rel="stylesheet" href="./css/style.scss">
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/script.js"></script>
</head>


<body class="body">
  <header class="header">
    <div class="header__logo"><a href="#"><img src="../images/logo.png" alt="logo"></a></div>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="#">お問い合わせ</a></li>
        <li class="header__nav-item"><a href="#">商品</a></li>
        <li class="header__nav-item"><a href="#">ホーム</a></li>
      </ul>
    </nav>
    <div class="header__tagline">
      <small class="header__tagline-en">products</small>
      <h1 class="header__tagline-title">商品</h1>
    </div>
    <div class="header__scrolldown"></div>
  </header>


  <main class="main">
    <div class="main__innner">
      <div class="shop">
        <ul class="shop__container-list">
          <!--ここから１アイテムずつ-->
          <li class="shop__container-item">
            <ul class="shop__img-gallery">
              <li class="shop__img-gallery-item"><img src="../images/plate.png" alt="商品"></li>
            </ul>
            <ul class="shop__img-choice">
              <li class="shop__img-choice-item"><img src="../images/plate.png" alt="商品"></li>
              <li class="shop__img-choice-item"><img src="../images/plate.png" alt="商品"></li>
            </ul>
            <!--商品価格等-->
            <div class="shop__detail">
              <h3 class="shop__detail-name">商品名が入りますよ</h3>
              <p class="shop__detail-price">&yen;120000000</p>
              <p class="shop__detail-size">サイズ:約○×○×○cm</p>
              <button class="shop__detail-cartbtn" type="submit">購入にすすむ</button>
            </div>
          </li>








        </ul>
      </div>
    </div>
  </main>


  <section class="contact">
    <div class="contact-title">
      <small class="contact__title-en">Contact</small>
      <h2 class="contact__title">お問い合わせ</h2>
    </div>
    <form action="#php" method="post">
      <dl class="form__def-name">
        <dt class="form__def-tit-name"><label for="name">お名前</label></dt>
        <dd class="form__def-data-name"><input type="text" name="name"></dd>
      </dl>
      <dl class="form__def-mail">
        <dt class="form__def-tit-mail"><label for="mail">メールアドレス</label></dt>
        <dd class="form__def-data-mail"><input type="text" name="mail"></dd>
      </dl>
      <dl class="form__def-contact">
        <dt class="form__def-tit-contact"><label for="conatct">お問い合わせ内容</label></dt>
        <dd class="form__def-data-contact"><textarea name="contact"></textarea></dd>
      </dl>
      <button type="submit">この内容で送信する</button>
    </form>
  </section>


  <div class="totop">
    <div class="totop__triangle">三角にする</div>
    <p class="totop__text">上に戻る</p>
  </div>


  <footer class="footer">
    <h4 class="footer__logo"><a href="#"><img src="../images/logo.png" alt="footerlogo"></a></h4>
    <nav class="footer__nav">
      <ul class="footer__nav-list">
        <li class="footer__nav-item"><a href="#">ホーム</a></li>
        <li class="footer__nav-item"><a href="#">商品</a></li>
        <li class="footer__nav-item"><a href="#">お問い合わせ</a></li>
        <li class="footer__nav-item"><a href="#">プライバシーポリシー</a></li>
      </ul>
    </nav>
    <small>&copy;Earthenware 2021 Built with Storefront & WooCommerce.</small>
  </footer>
</body>

</html>
